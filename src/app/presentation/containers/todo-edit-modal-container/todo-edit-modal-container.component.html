<form class="todo-edit-form">
  <div>
    <label>ID</label>
    <input [(ngModel)]="data.id" name="id" disabled />
  </div>
  <div>
    <label>UserID</label>
    <input [(ngModel)]="data.userId" name="userId" disabled/>
  </div>
  <div>
    <label>Title</label>
    <input [(ngModel)]="data.title" name="title" />
  </div>
  <div>
    <label>Completed</label>
    <input type="checkbox" [(ngModel)]="data.completed" name="completed" />
  </div>

  <div class="buttons">
    <button mat-button (click)="onSaveClick()">Save</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
  </div>
</form>
